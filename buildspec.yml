version: 0.2

env:
  variables:
    NODE_ENV: "dev"

phases:
  install:
    commands:
      - echo Execute install
      - wget https://releases.hashicorp.com/terraform/0.12.26/terraform_0.12.26_linux_amd64.zip -O terraform.zip
      - unzip terraform.zip
      
  build:
    commands:
      - echo Execute Build
      - terraform init
